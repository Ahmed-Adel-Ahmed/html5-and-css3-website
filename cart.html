<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart | RareHue Botanicals</title>
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/cart.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="logo">RareHue <span>Botanicals</span></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html" class="active">Cart</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <a href="cart.html" class="btn-outline"
          >My Bag (<span id="cart-count-badge">2</span>)</a
        >
      </header>

      <section class="page-section">
        <h2>Your Shopping Cart</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th style="width: 45%">Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <tr id="empty-row">
              <td colspan="5" class="empty-cart-msg">
                Your cart is currently empty.
              </td>
            </tr>
          </tbody>
        </table>

        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="cart-subtotal">$520.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping (Standard)</span>
            <span id="shipping-cost">$25.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="cart-total">$545.00</span>
          </div>
          <br />
          <button
            class="btn"
            style="width: 100%"
            onclick="alert('Proceeding to checkout...')"
          >
            Proceed to Checkout
          </button>
        </div>
      </section>

      <footer>
        <p>&copy; 2024 RareHue Botanicals. All Rights Reserved.</p>
      </footer>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
