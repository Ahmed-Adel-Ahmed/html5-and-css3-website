<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | RareHue Botanicals</title>
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/contact.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="logo">RareHue <span>Botanicals</span></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
        <a href="cart.html" class="btn-outline"
          >My Bag (<span id="header-cart-count">0</span>)</a
        >
      </header>

      <section class="page-section">
        <h2>Get in Touch</h2>
        <div class="contact-layout">
          <div class="contact-info">
            <div class="info-item">
              <h4>Headquarters</h4>
              <p>123 Botanical Garden Way<br />London, UK, EC1A 1BB</p>
            </div>
            <div class="info-item">
              <h4>Email Us</h4>
              <p>support@rarehuebotanicals.com</p>
            </div>
            <div class="info-item">
              <h4>Call Us</h4>
              <p>+44 20 7946 0000</p>
            </div>
          </div>

          <div class="contact-form">
            <form>
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="John Doe"
                />
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="john@example.com"
                />
              </div>
              <div class="form-group">
                <label>Subject</label>
                <select class="form-control">
                  <option>Order Inquiry</option>
                  <option>Product Availability</option>
                  <option>Business Partnership</option>
                </select>
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea
                  class="form-control"
                  placeholder="How can we help you?"
                ></textarea>
              </div>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </section>

      <footer>
        <p>&copy; 2024 RareHue Botanicals. All Rights Reserved.</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
