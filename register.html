<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account | RareHue Botanicals</title>

    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/register.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="logo">RareHue <span>Botanicals</span></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div style="width: 120px"></div>
      </header>

      <section class="page-section">
        <div class="register-wrapper">
          <div class="register-box">
            <h2>Create Account</h2>
            <form>
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="e.g. John Doe"
                  required
                />
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group half">
                  <label>Password</label>
                  <input
                    type="password"
                    id="pass"
                    class="form-control"
                    placeholder="******"
                    required
                  />
                </div>
                <div class="form-group half">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    id="confirm_pass"
                    class="form-control"
                    placeholder="******"
                    required
                  />
                </div>
              </div>

              <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required />
                <label
                  for="terms"
                  style="
                    display: inline;
                    margin-left: 10px;
                    font-weight: normal;
                    font-size: 14px;
                  "
                  >I agree to the <a href="#">Terms & Conditions</a></label
                >
              </div>

              <button type="submit" class="btn" style="width: 100%">
                Register Now
              </button>
            </form>

            <div class="register-footer">
              Already have an account? <a href="login.html">Login Here</a>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <p>&copy; 2024 RareHue Botanicals. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
